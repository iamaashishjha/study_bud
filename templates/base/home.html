
{% extends 'main.html' %}

{% block content %}

{% for room in rooms %}
    <div class="card">
        <div class="card-body">
            <a href="{% url 'show-room' room.id %}" target="_blank" rel="noopener noreferrer">{{ room.name }}</a>
            <a href="{% url 'update-room' room.id %}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete-room' room.id %}" target="_blank" rel="noopener noreferrer" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endfor %}


<h1>Home Template</h1>
{% endblock %}
